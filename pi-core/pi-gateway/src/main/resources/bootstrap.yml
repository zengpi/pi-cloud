server:
  port: 9731

spring:
  application:
    name: pi-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      server-addr: pi-nacos:8848
      config:
        file-extension: yaml
        extension-configs:
          - data-id: pi-common.yaml
              refresh: true
          - data-id: pi-redis.yaml
