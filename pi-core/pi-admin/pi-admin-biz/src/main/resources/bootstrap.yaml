pi:
  # 数据库名称
  db-name: pi

server:
  port: 8017

spring:
  application:
    name: pi-admin
  cloud:
    nacos:
      server-addr: pi-nacos:8848
      config:
        file-extension: yaml
        extension-configs:
          - data-id: pi-common.yaml
            refresh: true
          - dataId: pi-mybatis.yaml
          - dataId: pi-redis.yaml
